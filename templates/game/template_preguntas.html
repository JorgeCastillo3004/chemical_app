<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        .options label {
            margin-bottom: 10px;
            cursor: pointer;
        }
        #submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Quiz</h1>
    <p>What is the capital of France?</p>
    <form id="quiz-form">
        <div class="options">
            <label><input type="radio" name="answer" value="paris"> Paris</label>
            <label><input type="radio" name="answer" value="london"> London</label>
            <label><input type="radio" name="answer" value="berlin"> Berlin</label>
            <label><input type="radio" name="answer" value="rome"> Rome</label>
        </div>
        <button type="button" id="submit-btn">Check Answer</button>
    </form>
    <div id="result"></div>
</div>

<script>
    document.getElementById('submit-btn').addEventListener('click', function() {
        var selectedAnswer = document.querySelector('input[name="answer"]:checked');
        var resultDiv = document.getElementById('result');
        if (selectedAnswer) {
            if (selectedAnswer.value === 'paris') {
                resultDiv.textContent = "Correct! Paris is the capital of France.";
            } else {
                resultDiv.textContent = "Incorrect! The correct answer is Paris.";
            }
        } else {
            resultDiv.textContent = "Please select an answer.";
        }
    });
</script>

</body>
</html>
