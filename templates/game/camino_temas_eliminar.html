<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Temas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
        .camino {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            position: relative;
            padding-left: 20px; /* Agregar un espacio a la izquierda para el camino */
        }
        .tema {
            display: inline-block;
            text-decoration: none;
            color: #007bff;
            border: 2px solid #007bff;
            border-radius: 50%;
            width: 140px; /* Aumentar el tamaño de los círculos */
            height: 140px; /* Aumentar el tamaño de los círculos */
            line-height: 140px; /* Aumentar el tamaño de los círculos */
            text-align: center;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 60px; /* Espacio entre los círculos */
            position: relative; /* Agregado para posicionar los círculos */
            z-index: 1; /* Colocar delante del camino */
        }
        .tema:hover {
            background-color: #007bff;
            color: #fff;
        }
        .camino-svg {
            position: absolute;
            top: 0;
            left: 50px; /* Posición inicial del camino */
            width: calc(100% - 50px); /* Ancho del camino */
            height: 100%;
            z-index: -1; /* Colocar detrás de los círculos */
        }
    </style>
</head>
<body>
    <h1>Lista de Temas</h1>
    <div class="camino">
        <!-- Camino serpenteante SVG -->
        <svg class="camino-svg" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
            <!-- Aquí puedes agregar los puntos para dibujar el camino serpenteante -->
            <path d="M 50 50 Q 300 100 550 50 Q 800 0 950 50" fill="none" stroke="#007bff" stroke-width="20"/>
        </svg>

        {% for tema in temas %}
            {% if forloop.counter|divisibleby:2 %}
                <a href="{% url 'mostrar_preguntas' tema=tema numero_pregunta=1 %}" class="tema" style="margin-right: 40px;">{{ tema }}</a>
            {% else %}
                <a href="{% url 'mostrar_preguntas' tema=tema numero_pregunta=1 %}" class="tema" style="margin-left: 40px;">{{ tema }}</a>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
